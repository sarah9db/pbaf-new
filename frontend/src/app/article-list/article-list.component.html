<div class="container">
    <div class="row">
      <!-- Display each article in a card -->
      <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let article of home_data">
        <div class="card">
          <img [src]="article.image" class="card-img-top" alt="Article image">
          <div class="card-body">
            <div (click)="articlePage(article.unique_id)">
            <h5 class="card-title">{{ article.title }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
